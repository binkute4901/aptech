<!DOCTYPE html>
<html>
    <head>
        <title>Bài 1</title>
        <style type="text/css">
        em{font-variant: small-caps;
        font-size: 20px;
        word-spacing: 2px;
        letter-spacing: 1px;
        line-height: 25px;
        color: brown;}
        h2{color: white;
        text-shadow: 0 0 5px red;}
        body{text-align: center;}
        p.red-class{color: red;}
        p.blue-class{color:blue;}
        p.green-class{color:green;}
        </style>
    </head>
    <body>
        <h2>SAO</h2>
        <p class="red-class"> MỘT NGÔI <em>SAO</em> VỪA RƠI <br>
            VỤT TẮT TRÊN BẦU TRỜI <br>
            HAY LÀ TÊN NGƯỜI ẤY <br>
            VỤT TẮT Ở TRONG TÔI? <br>
        </p>
    </br>
        <p class="blue-class"> VẪN THẤY TRÊN BẦU TRỜI <br>
            CÓ MUÔN VÀN <em>SAO</em> SÁNG <br>
            MÀ Ở TRONG LÒNG TÔI <br>
            NHƯ MỘT HÀNH LANG VẮNG <br>
        </p>
    </br>
        <p class="green-class"> MỘT NGÔI <em>SAO</em> VỪA TẮT <br>
            BẦU TRỜI VẪN KHÔNG BUỒN <br>
            <em>SAO</em> TÊN NGƯỜI ẤY TẮT <br>
            TRONG LÒNG TÔI CÔ ĐƠN? <br>
        </p>
    </body>
</html>
