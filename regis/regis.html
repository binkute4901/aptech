<!DOCTYPE html>
<html>
    <head>
        <title>Regis</title>
        <link rel="stylesheet" type="text/css" href="regis.css">
    </head>
    <body>
        <div id="regbox">
            <p>Registration Form</p>
            <div class="REG">
                <form>
                    <label>First Name</label>
                        <input name="FN" type="text" />
                    <label>Last Name</label>
                        <input name="LN" type="text"/> <br/>
                    <label>Birthday</label>
                        <input name="BD" type="date" type="text" />
                    <label class="Gender">Gender</label>
                        <label><input id="Male" name="Gender" type="radio" checked="Male" /> Male</label> <label><input id="Female" name="Gender" type="radio"/> Female</label> <br/>
                    <label>Email</label>
                        <input name="Email" type="email"/>
                    <label>Phone Number</label>
                        <input name="PN" type="text"/> <br/>
                    <label>Subject</label>
                        <select>
                            <option>Choose option</option>
                        </select> <br/>
                    <input id="sub" type="submit" value="submit"/>
                </form>
            </div>
        </div>
    </body>
</html>
