<!DOCTYPE html>
<html>
<head>
	<title>Đăng ký</title>
	<link rel="stylesheet" type="text/css" href="dangky.css">
</head>
<body>
	<h1>Sign Up</h1>
	<h3>It's free, and always will be.</h3>
	<label>First Name:</label>
		<input type="text" name="First Name" placeholder="First Name">
		<br>
	<label>Last Name:</label>
		<input type="text" name="Last Name" placeholder="Last Name">
		<br>
	<label>Your Email:</label>
		<input type="email" name="Your Email" placeholder="Mobile number or email address">
		<br>
	<label>Re-enter Email:</label>
		<input type="email" name="Re-enter" placeholder="Re-enter Mobile number or email address">
		<br>
	<label>New password:</label>
		<input type="password" name="PW" placeholder="New password">
		<br>
	<label>Birthday:</label>
		<input type="number" min="1" max="12" />
		<input type="number" min="1" max="30" />
		<input type="number" min="1" max="2020" />
	<label>I am:</label>
		<label><input type="radio" name="Gender"checked="Nam"/>Nam</label>
		<label><input type="radio" name="Gender"/>Nữ</label>
		<br>
		<form action="http://www.facebook.com">
		<button type="submit">Submit</button>
</body>
</html>
